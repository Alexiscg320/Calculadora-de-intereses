<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="./css/estilos.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-contenido">
                <div class="header-izquierda">
                    <img src="./multimedia/logo.jpg" alt="Logo" class="logo">
                    <h1>Todos Termos</h1>
                </div>
                <div class="header-centro">
                    <input type="text" id="inputBusqueda" placeholder="Buscar productos">
                </div>
                <div class="header-derecha">
                    <button class="btn btn-primary" onclick="iniciarSesion()">Iniciar Sesi√≥n</button>
                </div>
            </div>
        </header>
        <div class="row">
            <div class="col-md-8">
                <main id="listaProductos">
                </main>
            </div>
            <div class="col-md-4">
                <div id="resumenCarrito">
                    <h2>Resumen del Carrito</h2>
                    <p>Total: $<span id="totalCarrito">0.00</span></p>
                </div>
            </div>
        </div>
    </div>
    <script src="./javascript/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
